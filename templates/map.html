<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Sounds of the Streets</title>

    <style type="text/css">
      @import "{{ url_for('static', filename='style.css') }}";
    </style>

    <script src="static/jquery.js"></script>
    <script type="text/javascript" src="{{s}}"></script>
    <script src="static/map.js"></script>
    <script src="static/youtube.js"></script>
    
    <!-- Toggle Switch -->
	<style type="text/css">
		@import "{{ url_for('static', filename='toggle-switch.css') }}";
	</style>

  </head>

  <body onload="initialize()">
  
  	<header>
  		<div id="logo">
  			<h1>Sounds of the Streets:</h1>
  			<h2>explore the road less traveled</h2>
  		</div>
  		<div id="settings">
  			<h3>Search By:</h3>
  			<div id="toggle" class="switch candy blue">
				<input id="address" name="view" type="radio" checked>
				<label for="address" onclick="">Address</label>

				<input id="place" name="view" type="radio">	
				<label for="place" onclick="">Place</label>
		
				<span class="slide-button"></span>
			</div>
		</div>
  	</header>
    
    <div id="map_canvas"></div>

    <div id="youtube">
      <iframe id="player" type="text/html" width="100%" height="100%"
	      src="http://www.youtube.com/embed/a8O3IkBgubc?&enablejsapi=1&origin=http://example.com"
	      frameborder="0">
      </iframe>
    </div>

    <div style="clear:both;"></div>

    <div id="bottombar">
      <div id="info">
	<input type="text" id="textbox" />
	<button id="submit" type="button">Search</button>
	<div id="location">Address or Place: <span id="address"></span></div>
	<div id="de">{{de}}</div>
	<div id="songurl">Song URL: <span id="url"></span></div>
	<div id="songinfo">"<span id="title"></span>" by <span id="writer"></span></div>
      </div>
      
      <div id="controls">
	<div id="buttons">
	  <button id="prevVideo" type="button">Previous Video</button>
	  <button id="nextVideo" type="button">Next Video</button>
	</div>
	 <div id="name"><h3>Unnamed Road</h3></div>
      </div>
    </div>

  </body>
</html>

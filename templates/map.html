<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <style type="text/css">
      @import "{{ url_for('static', filename='style.css') }}";
    </style>

    <script src="static/jquery.js"></script>
    <script type="text/javascript" src="{{s}}"></script>
    <script src="static/map.js"></script>
    <script src="static/youtube.js"></script>

  </head>

  <body onload="initialize()">
    
    <div id="map_canvas"></div>

    <div id="youtube">
      <iframe id="player" type="text/html" width="100%" height="100%"
	      src="http://www.youtube.com/embed/a8O3IkBgubc?&enablejsapi=1&origin=http://example.com"
	      frameborder="0">
      </iframe>
    </div>

    <div style="clear:both;"></div>

    <div id="bottombar">
      <div id="info">
	<textarea id="textbox"></textarea>
	<button id="submit" type="button">Search Address</button>
	<button id="useAddress" type="button">Use Address to Search</button>
	<button id="usePlaces" type="button">Use Places nearby location to search</button>
	<div id="address">Address or Place: {{address}}</div>
	<div id="de">{{de}}</div>
	<div id="url">Song URL: {{url}}</div>
	<!--	<div id="AT">{{artist}}</div>   -->
	<!--	<div id="vidId" style="visibility:hidden;" >{{vidId}}</div>  -->
	<div id="writer">Artist: {{writer}}</div>
	<div id="title">Title: {{title}}</div>
      </div>
      
      <div id="controls">
	<div id="buttons">
	  <button id="prevVideo" type="button">Previous Video</button>
	  <button id="nextVideo" type="button">Next Video</button>
	</div>
	 <div id="name"><h3>Unnamed Road</h3></div>
      </div>
    </div>

  </body>
</html>

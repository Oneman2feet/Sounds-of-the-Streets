<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <style type="text/css">
      @import "{{ url_for('static', filename='style.css') }}";
    </style>

    <script src="static/jquery.js"></script>
    <script type="text/javascript" src="{{s}}"></script>
    <script src="static/map.js"></script>
    <script src="static/youtube.js"></script>

  </head>

  <body onload="initialize()">
    
    <div id="map_canvas"></div>

    <div id="youtube">
      <iframe id="player" type="text/html" width="100%" height="100%"
	      src="http://www.youtube.com/embed/hYWHJwyO5Gs?&enablejsapi=1&origin=http://example.com"
	      frameborder="0">
      </iframe>
    </div>

    <div style="clear:both;"></div>

    <div id="bottombar">
      <div id="info">
	<textarea id="textbox"></textarea>
	<button id="submit" type="button">Search Address</button>
	<div id="address">{{address}}</div>
	<div id="url">{{url}}</div>
	<div id="AT">{{artist}}</div>
	<div style="display:none" id="vidId">{{vidId}}</div>
      </div>
      
      <div id="controls">
	<div id="buttons">
	  <button id="prevVideo" type="button">Previous Video</button>
	  <button id="nextVideo" type="button">Next Video</button>
	</div>
      </div>
    </div>

  </body>
</html>
